<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KETTLE.EXE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgo="> </head>
<body>
    
    <div class="crt-lines"></div>
    <div class="vignette"></div>

    <div class="container">
        <header>
            <div id="sys-time">00:00:00</div>
            <div id="cycle-display">CYCLE: <span id="cycle-val">0x00</span></div>
        </header>

        <main>
            <div class="canvas-wrapper">
                <canvas id="kettle-screen" width="480" height="480"></canvas>
                <div id="glitch-overlay"></div>
            </div>
            
            <div class="controls">
                <div id="status-line">>> WAITING FOR INPUT_</div>
                <button id="pwr-btn" class="brutal-btn">[ I/O ]</button>
            </div>
        </main>
    </div>

    <div id="modal-overlay" class="hidden">
        <div class="modal-box">
            <p>>> WARNING: THERMAL CRITICALITY</p>
            <p>ТЫ ЖЕ НЕ ХОЧЕШЬ, ЧТОБЫ ОН ОСТЫЛ?</p>
            <div class="modal-btns">
                <button id="stay-btn">[ STAY ]</button>
                <button id="leave-btn" disabled>[ ... ]</button>
            </div>
        </div>
    </div>

    <div id="boot-screen">
        <div class="boot-text">
            <p>INITIALIZING KETTLE_SYS...</p>
            <p>LOADING DRIVERS...</p>
            <p class="blink">>> CLICK TO MOUNT SYSTEM <<</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
